sudo: false
language: cpp
compiler:
  - gcc
  - clang
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
before_script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Debug
script:
  - make
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
  packages:
    - gcc-4.8
    - g++-4.8
    - clang